<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>匹配左右括号</title>
  </head>
  <body>
    <script>
      /**
       * 解题思路
       * 1.创建一个HasMap，把要匹配的括号存放进去
       * 2.创建一个stack（数组），for循环遍历字符串，对于每一个字符，如果map里有这个key，那说明
       * 它是左括号，从map里取得相应的右括号，把它push进stack里，否则的话，它就是右括号，需要pop出stack
       * 里的第一个字符然后看它是否等于当前字符，如果不相符，则返回false。
       * 3.循环结束后，如果stack不为空，说明还有一些左括号没有被闭合，返回false，否则返回true
       *
       *
       * 可能出现的情况 （）{}【】 （}  （【】
       */
      var isValid = function (s) {
        let hashMap = new Map()
        hashMap.set('(', ')')
        hashMap.set('{', '}')
        hashMap.set('[', ']')
        let stack = []
        for (let i = 0; i < s.length; i++) {
          if (hashMap.has(s[i])) {
            stack.push(hashMap.get(s[i]))
          } else {
            if (stack.pop() !== s[i]) {
              return false
            }
          }
        }
        if (stack.length !== 0) {
          return false
        }
        return true
      }
      let str = '({{()}}'
      console.log(isValid(str))
    </script>
  </body>
</html>
