<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z字练习</title>
  </head>
  <body>
    <script>
      var num = function (l1, l2) {
        let dummy = new ListNode()
        let curr = dummy
        let carry = 0
        while (l1 !== null || l2 !== null) {
          let sum = 0
          if (l1 !== null) {
            sum += l1.val
            l1 = l1.next
          }
          if (l2 !== null) {
            sum += l2.val
            l2 = l2.next
          }
          sum += carry
          curr.next = new ListNode(sum % 10)
          carry = Math.floor(sum / 10)
          curr = curr.next
        }
        if (curr > 0) {
          curr.next = new ListNode(carry)
        }
        return dummy.next
      }
      console.log(num(123, 123))
    </script>
  </body>
</html>
